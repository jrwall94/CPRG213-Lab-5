<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="site-header">
      <div class="site-logo">
        <a href="./index.html">
          <img
            src="./images/dog-logo.png"
            alt="Logo of a dog"
            class="logo"
            width="75"
            height="75"
          />
        </a>
        <a href="./index.html"><p class="company-title">The Beech Tree</p></a>
      </div>
      <nav>
        <ul class="site-nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <form>
        <div>
          <label>Name: </label>
          <input placeholder="Your name" size="30" />
        </div>
        <div>
          <label>Email: </label>
          <input type="email" placeholder="Your email" size="30" />
        </div>
        <div>
          <label>Phone: </label>
          <input type="tel" placeholder="Your phone number" size="30" />
        </div>
        <div>
          <label>Message: </label>
          <textarea placeholder="Your message" rows="6" cols="35"></textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
      <img
        class="contact-pic"
        src="./images/beech4.jpg"
        alt="My dog Beech licking his nose"
        width="300"
      />
    </main>
    <footer class="site-footer">
      <div>
        <p>&copy; Jonathan Wall 2025</p>
        <p>
          Logo image from <a href="https://www.freepik.com/">freepik.com</a>
        </p>
      </div>
      <ul class="footer-links">
        <li>Follow us on:</li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Google Plus</a></li>
      </ul>
    </footer>
  </body>
</html>
